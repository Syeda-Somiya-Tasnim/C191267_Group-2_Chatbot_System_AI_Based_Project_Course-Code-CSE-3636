<!DOCTYPE html>
<html lang="en">
{% load static %} {% load crispy_forms_tags %}
<style>
    html,
    body {
        background-image: url('https://media-exp1.licdn.com/dms/image/C511BAQHuHTTb4AQ6tQ/company-background_10000/0/1583053956287?e=2147483647&v=beta&t=rsJGfwui0w6Ds5OEkQV4uWyHjVTASqM5obBMOI7Cjk8') ; 
  background-size: cover;
  height:100%;
  background-position: center center;
  background-repeat: no-repeat;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIUC Chatbot
        
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>

</head>

<body class='bg-light text-dark'> 
    <div class="container h-100 d-flex flex-column justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light card-outline-primary">
                <div class="card-header">
                    <h5 class="card-title">Create an Account</h5>
                </div>
                <div class="card-body">
                    <form id="register-frm" action="" method="post">
                        {% csrf_token %}
                        <!-- <div class="from-group">
                            <label for="firstname" class="control-label">FirstName</label>
                            <input type="text" class='form-control' name="firstname" required>
                        </div>
                        <div class="from-group">
                            <label for="lastname" class="control-label">LastName</label>
                            <input type="text" class='form-control' name="lastname" required>
                        </div>
                        <div class="from-group">
                            <label for="gender" class="control-label">Gender</label>
                            <select class='custom custom-select' name="gender" required>
                                <option >Male</option>
                                <option >Female</option>
                            </select>
                        </div> -->
                        {{ form|crispy }}
                        <div class="from-group">
                            <div class="mt-2 d-flex w-100 justify-content-end">
                                <a class="btn btn-light rounded-0 btn-sm mr-2" href="/login"><i class="fa fa-angle-left"></i> Back to Login</a>
                                <button class="btn btn-primary rounded-0 btn-sm">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function() {
        $('#register-frm').submit(function(e) {
            start_loader()
        })
    })
</script>

</html>
